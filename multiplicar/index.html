<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiplicar</title>
</head>
<body>

	<script>
		var num1 = 500;
		var num2 = 156;
		num1 = Number(prompt("Ingrese primer número"));
		num2 = Number(prompt("Ingrese segundo número"));
		console.log(typeof num1);
		var suma = num1 + num2;
		var resta = num1 - num2;
		var multiplica = num1 * num2;
		var divide = num1 / num2;
		document.write("La suma de: " + num1 + " y  "+ num2 + " es: " + suma + "</br>");
		document.write("La resta de: " + num1 + " y  "+ num2 + " es: " + resta + "</br>");
		document.write("La multiplicacion de: " + num1 + " y  "+ num2 + " es: " + multiplica + "</br>");
		document.write("La division de: " + num1 + " y  "+ num2 + " es: " + divide + "</br>");
	</script>
	
</body>
</html>
