<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo - While</title>
</head>
<body>
	<script>
		
		//white, si la condicion es verdadera se ejecuta
		var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
		var numeroDias = dias.length;
		document.write(numeroDias + '</br>');

		var i = 0;
		while ( i <=numeroDias ) {
			document.write( dias[i] + "</br>");
			i++;
		}	

		//do white, siempre se ejecuta la primer condicicion
		//do {
			//siempre se ejecuta al menos 1 vez
		//} while (condicion)

	</script>
</body>
</html>
