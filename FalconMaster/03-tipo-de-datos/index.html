<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Datos</title>
</head>
<body>
	
<script>
//Tipos de datos

	//Numerico
	var edad = 19; //integer
	var edad = 19.1234; //float

	//String - Cadena de texto
	var nombre = "Jorge";
	var apellido = "Callalle";
	var text = "Los mejores videos son de  \"Falcon Master\" ";
	document.write(nombre + " " + apellido + "</br>");
	document.write(text);

	//Array - Arreglo: 
	document.write('</br>');
	var amigos = ["Anderson", "Edgar", "Jorge"];
	document.write(amigos[0]);

	//Objecto
	var objecto = {
		color: "Black",
		size: 12
	}

	// Boolean -Boleano //nos permite almacenar true o false, sirve para comparar
	var boleano = true;
	var boleano = false;

	//Undefined: tenemos la variable, pero no le asignamos ningun valor
	var falconmaster;
	document.write('</br>');
	document.write(falconmaster);

	//Null, se utiliza para poder borrar el asignado, con null (valor no rellenado)
	var numero2 = 10;
	var numero2 = null;

	//NaN / nos indica cuando son errores como este
	var texto2 = "Hola como estas?"
	document.write('</br>');
	document.write(texto2 * 2);



</script>
</body>
</html>
