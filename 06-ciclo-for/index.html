<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo - For</title>
</head>
<body>
	<script>
		//for: es una estructura que repita instruccion
		var numUsuarios = 15;
		for( i = 1; i <= numUsuarios; i++ ) {
			//document.write(i + "<br>");
		}

		var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
		document.write("Cantidad de dias :" +  dias.length);
		document.write('</br>');
		for( i = 0; i <= dias.length -1 ; i++ ) {
			document.write(dias[i] + "<br>");
		}
	</script>
</body>
</html>
